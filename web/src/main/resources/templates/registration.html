<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/templates/style.css">

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<div style=”paddint-top:100px;”>

    <div class="container">

        <div class="col-3 offset-4">
            <h1>Registration</h1>
            <div class="row">
                <!--            <div class="offset-md-6">-->
                <form th:action="@{/register}" th:method="post" >

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name"><br>
                            <label for="Password">Password</label>
                            <input type="password" name="password" id="Password" class="form-control" placeholder="Enter password"><br>

                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>


                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
